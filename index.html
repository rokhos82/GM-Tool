<!DOCTYPE html>
<html>
	<head>
		<title>GM Tool</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css\bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css\starter-template.css" />
		<link rel="stylesheet" type="text/css" href="css\gm.css" />
	</head>
	<body ng-app="gm-tool" ng-controller="mainCtl">
		<nav class="navbar navbar-default navbar-fixed-top">
		    <div class="container-fluid">
		        <div class="navbar-header">
		            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		            </button>
		            <a href="#" class="navbar-brand">GM-Tool</a>
		        </div>
		        <div class="collapse navbar-collapse" id="mainNavBar">
		            <ul class="nav navbar-nav">
		                <li ng-class="{active:state === states.dashboard}"><a href="#" ng-click="state = states.dashboard">Dashboard</a></li>
		                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Campaigns <span class="caret"></span></a>
		                    <ul class="dropdown-menu">
		                        <li><a href="#">Campaign 1</a></li>
		                        <li><a href="#">Campaign 2</a></li>
		                    </ul>
		                </li>
		                <li ng-class="{active:state === states.npcs}"><a href="#" ng-click="state = states.npcs">NPCs</a></li>
		            </ul>
		        </div>
		    </div>
		</nav>
			<div class="container-fluid" ng-show="state === states.dashboard">
			    <dashboard-panel></dashboard-panel>
			</div>
			<div class="container-fluid" ng-show="state === states.npcs" ng-controller="npcCtl as ctl">
			    <div class="row">
			        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
			            <div class="well"><span class="text-warning">Put some stuff about NPCs here.</span></div>
			        </div>
			        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
			            <div class="well"><span class="text-info">Let the user search for NPCs here.  Possibley even give quick filter options.</span></div>
			        </div>
			    </div>
			    <div class="row">
			        <div class="col-lg-12 col-md-12 col-sm-12  col-xs-12">
			            <table class="table table-striped table-hover">
			                <thead>
			                    <th>Name</th><th>Health</th><th>Damage</th>
			                </thead>
			                <tbody>
			                    <tr ng-repeat="n in list" ng-class="{warning:n.hp <= thresholds.hp.warn,danger:n.hp <= thresholds.hp.danger}">
			                        <td>{{n.name}}</td><td>{{n.hp}}</td><td>{{n.dmg}}</td>
			                    </tr>
			                </tbody>
			            </table>
			        </div>
			    </div>
			</div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/gm.js"></script>
	</body>
</html>
