<div class="row">
     <div class="well"><span class="text-warning">Modifying NPCs here will modify them in all campaigns for all GMs.  Please do so with caution.</span></div>
</div>
<div class="row">
    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="t in types" ng-class="{'active':selectedType === t}" ng-click="setType(t)"><a href="#">{{t.title}} <span class="badge">{{t.quantity}}</span></a></li>
        </ul>
    </div>
    <div class="col-lg-9 col-md-9 col-sm-8  col-xs-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>NPC</th><th>Race</th><th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="n in npcs | filter:selectedType.selector | orderBy: 'race'">
                    <td>{{n.title}}</td><td>{{n.race}}</td><td>{{n.description}}</td><td><a href="#"><span class="glyphicon glyphicon-edit"><a href="#"></a></span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
